[build]
# Use all available CPU cores for compilation
jobs = -1

[alias]
loom = "run --package loom-cli --release --"
score = "run --package loom-cli --release -- bench score datasets/label.samples.json -c configs/basic.config.yaml -o output/scores.json"
train = "run --package loom-cli --release -- bench train output/scores.json -o output/params.json"
scripts = "run --manifest-path scripts/Cargo.toml --release --"

[env]
RUST_BACKTRACE = "1"

[registries.crates-io]
protocol = "sparse"

[net]
retry = 3
